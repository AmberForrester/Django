{% extends 'home/master.html' %}

{% block title %}{{ blog.title }}{% endblock %}

{% block extra_head %}
{% load static %}
<link rel="icon" href="{% static 'favicon/listing.png' %}" type="image/png">
{% endblock %}

{% block content %}
<section id="blog-section">
  <h2>{{ blog.title }}</h2>
  <p><strong>By {{ blog.author }}</strong> on {{ blog.created_at }}</p>
  <p>{{ blog.content }}</p>
  <a href="{% url 'blog_list' %}">Back to Blogs</a>
</section>
{% endblock %}
