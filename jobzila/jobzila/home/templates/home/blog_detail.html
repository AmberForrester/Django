{% extends 'home/master.html' %}

{% block title %}{{ blog.title }}{% endblock %}

{% block extra_head %}
{% load static %}
<link rel="icon" href="{% static 'favicon/listing.png' %}" type="image/png">
{% endblock %}

{% block content %}
<h2>{{ blog.title }}</h2>
<p>By {{ blog.author }} on {{ blog.created_at }}</p>
<p>{{ blog.content }}</p>
<a href="{% url 'blog_list' %}">Back to Blogs</a>
{% endblock %}
